<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar | Contact Us</title>
    <meta name="description" content="Information on how to contact us at Dry Oar.">
    <meta name="author" content="Landon Edwards">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/dry-oar-logo.png" alt="Dry Oar Logo" width="125">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1 class="contact-h1">Contact Us</h1>

        <section class="contact-info">

            <div class="phone">
                <img src="images/phone-img.png" alt="phone image">
                <p>(123) 456 - 7890</p>
            </div>

            <div class="email">
                <img src="images/email-img.png" alt="email image">
                <p>dryoar@gmail.com</p>
            </div>

            <div class="address">
                <img src="images/address-img.png" alt="address image">
                <p>1754 US-701 Hwy, Elizabethtown, NC 28337</p>
            </div>
            
        </section>

        <section class="location-employee-container">
       
            <div class="employee-container">
                <h2>Our Employees Are Happy To Help!</h2>

                <figure>
                    <img src="images/tyrell.jpg" alt="tyrell">
                    <figcaption>Tyrell</figcaption>
                </figure>

                <figure>
                    <img src="images/jenny.jpg" alt="jenny">
                    <figcaption>Jenny</figcaption>
                </figure>

                <figure>
                    <img src="images/richard.jpg" alt="richard">
                    <figcaption>Richard</figcaption>
                </figure>

            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48241.29808740312!2d-78.57391558444553!3d34.62374943892677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sriver!5e0!3m2!1sen!2sus!4v1684591387421!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

        <form>
            <fieldset>
                <legend>Send us a message!</legend>
              
                <label for="user-name">Full name:</label>
                <input type="text" id="user-name" name="user-name">

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email">

                <div class="intent">

                    <h2>Please state the purpose of your message:</h2>

                    <div class="option1">
                    <input type="radio" id="inquiry" name="purpose">
                    <label for="inquiry">General Inquiry</label>
                    </div>

                    <div class="option2">
                    <input type="radio" id="reservation" name="purpose" value="reservation-question">
                    <label for="inquiry">Reservation Question</label>
                    </div>

                    <div class="option3">
                    <input type="radio" id="suggestion" name="purpose" value="website-suggestion">
                    <label for="inquiry">Website Suggestion</label>
                    </div>

                </div>

                <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>

                <div class="subscription">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

            </fieldset>
           
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>¬©Ô∏è üçï 2023 üçï Dry Oar üçï Landon Edwards</p>

                <img src="images/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.svg" alt="Instagram" width="36">
            </a>
            <a href="https://app.moqups.com/ZOGJfaXCoje3bGXuTKDzYS4D1nZ5afhx/view/page/a29cb232c">
                <p>Wireframe Design</p>
            </a>
        </nav>
    </footer>

</body>
</html>
